<div class="title">Who am I:</div>
<table class="list">
	<tr><th>my relation</th><th>what</th></tr>
	<tr ng-click="selectItem(item)" ng-repeat="item in items" data-ng-class="{'active-selection': item._id == selectedItem._id}">
		<td class="cell">{{item.how}}</td>
		<td>{{item.whatAmI.name}}</td>
	</tr>
</table>

<span ng-show="!readonly && !decoratingIdeaPartial">
	<div class="title">Add more about you:</div>
	I <select ng-model="selectedHowOption" ng-options="how.id as how.title for how in hows"></select>
	<BR/>
	<input id="whatInput" ng-model="whatInput"/>
	<div><button ng-click="createHow()">Add!</button></div>
</span>
