		    <hr>
		    
		    <button pop="Text..." pop-show="{{ show }}" pop-title="Title" pop-placement="right" class="btn btn-default">
		      Button
		    </button>
			<div id="RegisterHelp" popover-enable="true" popover-trigger="show" popover-placement="top" popover="{{ 'Login or register here'}}" popover-append-to-body="true">Aha</div>
			<button class="btn btn-primary" type="button" ng-click="showPopup()">Show Popup</button>
			<input id="testing_input" class="what_input" type="text" ng-model="whatInput" placeholder="Testing ..." 
			my-tooltip-show="true" my-tooltip="Testing: Enter your interest here or click on some existing ones underneath" my-tooltip-placement="top" my-tooltip-trigger="openTrigger" my-tooltip-enable="true" my-tooltip-append-to-body="true">

			<input class="what_input" type="text" ng-model="whatInput" placeholder="type a topic / your interest ..." 
			tooltip="Enter your interest here or click on some existing ones underneath" tooltip-placement="top" tooltip-trigger="openTrigger" tooltip-enable="true" tooltip-append-to-body="true">

<div wizard current-step-number="currentStepNumber" submit="submit()" class="whatami_wizard">
	<div wizard-step title="step 0" entered="stepEntered()" animation="slide">
		<div class="general-data">
			<p class="title">Welcome to CollaboScience!</p>
			<form>
				<fieldset>
					<legend>General data</legend>
					<div><label>First name</label><input type="text" required ng-model="whoAmI.firstname" /></div>
					<div><label>Last name</label><input type="text" required ng-model="whoAmI.familyname" /></div>
					<div><label>Display name</label><input type="text" required ng-model="whoAmI.displayName" /><span class='note'>(shorter - preferrably, up to 10 characters, no spaces)</span></div>
					<div><label>email</label><input type="text" required ng-model="whoAmI.e_mail" /></div>
				</fieldset>
			</form>
		</div>
	</div>
	<div wizard-step title="step 1" required-step-number="0" entered="stepEntered()" animation="slide">
		<p>step 2</p>
		<div class="general-data">
			<p class="title">Get most from CollaboScience!</p>
			<form>
				<fieldset>
					<legend>Conferencing Details</legend>
					<div>
						<label>Skype Contact</label>
						<span ng-show="bindings.noSkype" class="note">Skype is not required, but without it, it might be difficult to perform online dialogues</span>
						<input type="text" ng-show="!bindings.noSkype" ng-model="whoAmI.extensions.contacts.skype" required />
						<span class='padded'>
							<input type="checkbox" id="noSkype" ng-model="bindings.noSkype" ng-change="noSkypeChange()"/>
							<label class="note" for="noSkype">I don't have / don't want to provide skype contact</label>
						</span>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div wizard-step title="step 2" required-step-number="1" entered="stepEntered()" animation="slide">
		<p>step 3</p>
		<div rima-topics class="rima-topics"></div>
	</div>
	<div wizard-step title="step 3" required-step-number="2" entered="stepEntered()" animation="slide">
		<p>step 4</p>
		<div rima-hows class="rima-hows"></div>
	</div>
</div>
