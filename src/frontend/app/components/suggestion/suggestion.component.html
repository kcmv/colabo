<div>
  <span>Suggestions by expertise</span>
  <div *ngIf="suggestionsByExpertise.length !== 0">
    <!-- <span *ngIf="selectedNode !== null">
      Experts for node "<span class="topic">{{selectedNode.kNode.name}}</span>"
    </span> -->
      <md-list class="suggestion-component">
        <md-subheader class="md-no-sticky">Experts for node <span class="topic">{{selectedNode.kNode.name}}</span></md-subheader>
        <md-list-item class="md-3-line" *ngFor="let suggestion of suggestionsByExpertise; let index = index">
          <!-- TODO <img [src]="item.face+'?'+index" class="md-avatar" alt="{{item.who}}"/> -->
          <div class="md-list-item-text" layout="column">
            <h3>
              <span class="username" [class.unknown]="suggestion.who == null">
                <b>{{suggestion.who != null ? suggestion.who.displayName : 'unknown user'}}</b>
              </span>
          </h3>
          <md-list class="experise">
            <md-list-item *ngFor="let experise of suggestion.dataContent.relevantWhats">
              <span>{{experise.name}}</span>
            </md-list-item>
          </md-list>
            <!-- <h4>{{ suggestion.what }}</h4>
            <p>{{ suggestion.notes }}</p> -->
          </div>
        </md-list-item>
      </md-list>
</div>
<div *ngIf="suggestionsByExpertise.length === 0">
  <span *ngIf="selectedNode !== null">
    No experts found for the selected node "<span class="topic">{{selectedNode.kNode.name}}</span>"
  </span>
</div>
