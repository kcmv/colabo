    <md-tab>
        <template md-tab-label>suggestions<span *ngIf="newSuggestionssNo!==0">&nbsp;({{newSuggestionssNo}})</span></template>
        <template md-tab-content>
            <md-content class="md-padding">
                <suggestion-component></suggestion-component>
            </md-content>
        </template>
    </md-tab>

    <md-tab>
        <template md-tab-label>relevants<span *ngIf="newRelevantsNo!==0">&nbsp;({{newRelevantsNo}})</span></template>
        <template md-tab-content md-on-select="opened(tab)">
            <md-content class="md-padding">
                <rima-relevant-list class="rima_relevant_list"></rima-relevant-list>
            </md-content>
        </template>
    </md-tab>

    <md-tab>
        <template md-tab-label>changes<span *ngIf="newChangesNo!==0">&nbsp;({{newChangesNo}})</span></template>
        <template md-tab-content>
            <md-content class="md-padding">
              <change-component [initializeWithChangesFromServer]="true" [followChanges]="true"></change-component>
            </md-content>
        </template>
    </md-tab>

    <md-tab *ngIf="policyConfig.moderating.enabled">
        <template md-tab-label>requests<span *ngIf="newRequestsNo!==0">&nbsp;({{newRequestsNo}})</span></template>
        <template md-tab-content>
            <md-content class="md-padding">
                <request></request>
            </md-content>
        </template>
    </md-tab>

</md-tab-group>
