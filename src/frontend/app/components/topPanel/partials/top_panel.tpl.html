<md-tab-group #topPanelTabs (focusChange) = "focusChanged(topPanelTabs.selectedIndex)" [selectedIndex] = "1" (selectChange) = "selectedChanged(topPanelTabs.selectedIndex)">

    <md-tab>
        <template md-tab-label>{{getTitle(0)}}</template>
        <template md-tab-content>
            <md-content class="md-padding">
                <suggestion-component></suggestion-component>
            </md-content>
        </template>
    </md-tab>

    <md-tab>
        <template md-tab-label>{{getTitle(1)}}</template>
        <template md-tab-content md-on-select="opened(tab)">
            <md-content class="md-padding">
                <rima-relevant-list class="rima_relevant_list"></rima-relevant-list>
            </md-content>
        </template>
    </md-tab>

    <md-tab>
        <template md-tab-label>{{getTitle(2)}}</template>
        <template md-tab-content>
            <md-content class="md-padding">
              <change-component [initializeWithPreviousChanges]="true" [followChanges]="true"></change-component>
            </md-content>
        </template>
    </md-tab>

    <md-tab *ngIf="policyConfig.moderating.enabled">
        <template md-tab-label>{{getTitle(3)}}</template>
        <template md-tab-content>
            <md-content class="md-padding">
                <request></request>
            </md-content>
        </template>
    </md-tab>

</md-tab-group>
