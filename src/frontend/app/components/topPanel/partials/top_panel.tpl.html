<!-- <span>TABS</span> -->
<md-tab-group md-dynamic-height md-border-bottom>
    <md-tab>
        <template md-tab-label>suggestions</template>
        <template md-tab-content>
            <md-content class="md-padding">
                <suggestion-component></suggestion-component>
            </md-content>
        </template>
    </md-tab>

    <md-tab>
        <template md-tab-label>{{'relevant'+' ('+relevants+')'}}</template>
        <template md-tab-content md-on-select="opened(tab)">
            <md-content class="md-padding">
                <rima-relevant-list class="rima_relevant_list"></rima-relevant-list>
            </md-content>
        </template>
    </md-tab>

    <md-tab>
        <template md-tab-label>changes</template>
        <template md-tab-content>
            <md-content class="md-padding">
              <change-component></change-component>
            </md-content>
        </template>
    </md-tab>

    <md-tab *ngIf="policyConfig.moderating.enabled">
        <template md-tab-label>requests</template>
        <template md-tab-content>
            <md-content class="md-padding">
                <request></request>
            </md-content>
        </template>
    </md-tab>

</md-tab-group>
