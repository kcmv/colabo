<!-- <span>TABS</span> -->
<md-tabs md-dynamic-height md-border-bottom>
  <template md-tab label="suggestions">
    <md-content class="md-padding">
      <suggestion></suggestion>
    </md-content>
  </template>
  <template md-on-select="opened(tab)" md-tab label="{{'relevant'+' ('+relevants+')'}}">
    <md-content class="md-padding">
      <rima-relevant-list class="rima_relevant_list"></rima-relevant-list>
    </md-content>
  </template>
  <template md-tab label="changes">
    <md-content class="md-padding">
    </md-content>
  </template>
  <template md-tab label="requests" *ngIf="policyConfig.moderating.enabled">
    <md-content class="md-padding">
      <request></request>
    </md-content>
  </template>
</md-tabs>
