<html lang="en">

		<!-- inject:css -->

	</head>
	<body>
		<div ng-view id="container"></div>

<!--
		<script src="js/lib/textAngular/textAngular.js"></script>
		<script src="js/lib/textAngular/textAngular-sanitize.js"></script>
		<script src="js/lib/textAngular/textAngularSetup.js"></script>
-->

		<script>
		// function.name (all IE)
	    // Remove once https://github.com/angular/angular/issues/6501 is fixed.
	    /*! @source http://stackoverflow.com/questions/6903762/function-name-not-supported-in-ie*/
	    if (!Object.hasOwnProperty('name')) {
	      Object.defineProperty(Function.prototype, 'name', {
	        get: function() {
	          var matches = this.toString().match(/^\s*function\s*(\S*)\s*\(/);
	          var name = matches && matches.length > 1 ? matches[1] : "";
	          // For better performance only parse once, and then cache the
	          // result through a new accessor for repeated access.
	          Object.defineProperty(this, 'name', {value: name});
	          return name;
	        }
	      });
	    }
	    </script>

	    <script>
	    // Fixes undefined module function in SystemJS bundle
	    function module() {}
	    </script>

	    <!-- shims:js -->
	    <!-- endinject -->

	    <% if (ENV === 'dev') { %>
	    <script>System.config({
			"defaultJSExtensions":true,
			"paths":{
				"bootstrap":"/bootstrap",
				"*":"../../node_modules/*"
			},
			"packages":{
			}
		})</script>
	    <% } %>

	    <!-- libs:js -->
	    <!-- endinject -->

	    <!-- inject:js -->
	    <!-- endinject -->

		<% if (ENV === 'dev') { %>
	    <script>
	    System.import('./js/app_pre')
	      .catch(function (e) {
	        console.error(e,
	          'Report this error at https://github.com/mprinc/KnAllEdge/issues');
	      });
	    </script>
	    <% } %>

		<script src="js/app.js"></script>
		<!-- <script src="js/app2.js"></script> -->

	    <% if (ENV === 'dev') { %>
	    <script>
	    System.import('./js/app2')
	      .catch(function (e) {
	        console.error(e,
	          'Report this error at https://github.com/mprinc/KnAllEdge/issues');
	      });
	    </script>
	    <% } %>


	</body>
</html>
