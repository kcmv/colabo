	<meta charset="utf-8">

	<style type="text/css">
		/**
     * Hide when Angular is not yet loaded and initialized
     */

		[ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak {
			display: none !important;
		}
	</style>

	<!-- inject:css -->
	<!-- endinject -->
</head>

<body layout="row" ng-cloak>
	<div ng-view id="container"></div>

	<script>
		// function.name (all IE)
		// Remove once https://github.com/angular/angular/issues/6501 is fixed.
		/*! @source http://stackoverflow.com/questions/6903762/function-name-not-supported-in-ie*/
		if (!Object.hasOwnProperty('name')) {
			Object.defineProperty(Function.prototype, 'name', {
				get: function() {
					var matches = this.toString().match(/^\s*function\s*(\S*)\s*\(/);
					var name = matches && matches.length > 1 ? matches[1] : "";
					// For better performance only parse once, and then cache the
					// result through a new accessor for repeated access.
					Object.defineProperty(this, 'name', {
						value: name
					});
					return name;
				}
			});
		}
	</script>

	<script>
		// Fixes undefined module function in SystemJS bundle
		function module() {}
		var disableLog = false;
		if (disableLog) {
			console.log = function() {};
			console.info = function() {};
			// console.warn = function(){};
		}
	</script>

	<!-- shims:js -->
	<!-- endinject -->

	<% if (ENV === 'dev') { %>
		<script>
			var config = {
				defaultJSExtensions: true,
				defaultExtension: "js",
				map: {
					"ng2-material": "ng2-material/index.js",
					"components/knalledgeMap/main": "components/knalledgeMap/main.js"
				},
				paths: {
					"bootstrap": "/bootstrap",
					"*": "../../node_modules/*"
				},
				packages: {},
				meta: {
					// https://github.com/jspm/jspm-cli/issues/1314
					// https://github.com/frankwallis/plugin-typescript/issues/47
					"*.ts": {
						"loader": "ts"
					},
					"*.css": {
						"loader": "css"
					},
					// "components/knalledgeMap/main.js": {
					// 	"format": "global",
					// 	"deps": ["components/topPanel/topPanel.js"]
					// }
				}
			}

			// put the names of any of your Material components here
			var materialPkgs = [
				'core',
				'checkbox',
				'sidenav',
				'checkbox',
				'input',
				'progress-bar',
				'progress-circle',
				'radio',
				'tabs',
				'toolbar',
				'forms'
			];

			for (var pI in materialPkgs) {
				var pkg = materialPkgs[pI];
				config.packages['@angular2-material/' + pkg] = {
					main: pkg + '.js'
				};
			}

			// put the names of any of your Angular components here
			var angularPkgs = [
				'common', 'compiler', 'core',
			    'forms', 'http', 'platform-browser',
				'platform-browser-dynamic', 'router',
				'router-deprecated', 'upgrade'
			];
			for (var pI in angularPkgs) {
				var pkg = angularPkgs[pI];
				config.packages['@angular/' + pkg] = {
					main: 'index.js',
					defaultExtension: 'js'
				};
			}

			System.config(config)
		</script>
		<% } %>

			<!-- libs:js -->
			<!-- endinject -->

			<!-- inject:js -->
			<!-- endinject -->

			<% if (ENV === 'dev') { %>
				<script>
					console.warn("[collaboPlugins] Loading pluginsPreloader");
					var pluginsPreloaderImportPromise =
						System.import('./components/collaboPlugins/pluginsPreloader');
					pluginsPreloaderImportPromise.catch(function(e) {
						console.error(
							"[collaboPlugins] Error loading pluginsPreloader",
							e,
							'Report this error at https://github.com/mprinc/KnAllEdge/issues');
					});

					pluginsPreloaderImportPromise.then(function(pluginsPreloaderImport){
						console.warn("[collaboPlugins] Waiting for plugins' components to load before loading the rest of the CollaboFramework System - MCM Tool");
						var pluginsPreloaderClass = pluginsPreloaderImport.PluginsPreloader;
						pluginsPreloaderClass.componentsPromise.then(function(){
							console.warn("[collaboPlugins] Loading rest of the CollaboFramework System - MCM Tool");
							System.import('./js/app2')
								.catch(function(e) {
									console.error(e,
										'Report this error at https://github.com/mprinc/KnAllEdge/issues');
								});
						})
					});
				</script>
				<% } %>
