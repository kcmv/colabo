<map-create-form *ngIf="modeCreating"></map-create-form>
<div class="header">
  <button mat-raised-button *ngIf="!modeCreating && !modeEditing" color="primary" (click)="showMapCreateForm()" aria-label="Create New Map" ><mat-icon>add_photo_alternate</mat-icon> Create New Map</button>
</div>

<div>These are <b>{{mapsNo}}</b> maps at the <b>Colabo.Space</b> that you have access to</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter the maps">
</mat-form-field>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<table mat-table matSort [dataSource]="mapsData" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creator </th>
    <td mat-cell *matCellDef="let element"> {{getCreatorName(element.iAmId)}} </td>
  </ng-container>

  <ng-container matColumnDef="participants">
    <th mat-header-cell *matHeaderCellDef> Participants </th>
    <td mat-cell *matCellDef="let element" > {{printParticipants(element.participants)}} </td>
  </ng-container>

  <ng-container matColumnDef="publicity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Publicity</th>
    <td mat-cell *matCellDef="let element"  >{{element.isPublic}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element" >TBD</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
