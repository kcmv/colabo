
<div fxLayout="column" fxFlexFill style="height: 100%;">

    <!-- toolbar -->
    <div fxFlex="64px" style="overflow-y: hidden;">
        <mat-toolbar class="toolbar flexible mat-theme-indigo" color="primary" style="width: 100%;">
            <img src="/assets/images/colabo-logo-url-square.jpg" height="55px" style="margin-right: 7px; opacity: 0.9; border-radius: 7px;" />
            <button mat-mini-fab mat-tooltip="Почетак" tooltip-position="below" class="mat-mini mat-primary" aria-label="Почетак" routerLink="/" style="margin-right: 5px;">
                <mat-icon [ngClass]="{warning: false}" title="Почетак">home</mat-icon>
            </button> Colabo Login
        </mat-toolbar>
    </div>

    <div fxFlex style="/*background-color: yellow;*/ overflow-y:scroll; margin: 15px;">
        <!--TODO: to make localized (in Serbian) form field names and info -->
            <mat-list class="chat-list">
                <mat-list-item *ngFor="let message of messages">
                    <h4 mat-line *ngIf="message.action === undefined">
                        <!-- <b>{{message?.from?.name}}</b>  -->
                        <b>{{message?.meta?.timestamp}}</b>
                    </h4>
                    <p mat-line *ngIf="message.action === undefined">
                        <span> {{message?.content?.text}} </span>
                    </p>
                </mat-list-item>
            </mat-list>
        <div>
            <mat-icon>message</mat-icon>
            <mat-form-field class="chat-input">
                <input matInput 
                    #inputMessage 
                    name="inputMessage"
                    maxlength="140" 
                    placeholder="Type your message and press ENTER to send" 
                    [(ngModel)]="messageContent" 
                    (keyup.enter)="(inputMessage.value.length > 0) && sendMessage()">
                <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="inputMessage.value.length<=0" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
