<h2>TopiChat - System</h2>

<div fxFlex style="/*background-color: yellow;*/ overflow-y:scroll; margin: 15px;">
    <!--TODO: to make localized (in Serbian) form field names and info -->
    <mat-list class="chat-list">
        <mat-list-item *ngFor="let message of messages">
            <h4 mat-line *ngIf="message.action === undefined">
                <!-- <b>{{message?.from?.name}}</b>  -->
                <b>{{message?.meta?.timestamp}}</b>
            </h4>
            <p mat-line *ngIf="message.action === undefined">
                <span> {{message?.content?.text}} </span>
            </p>
        </mat-list-item>
    </mat-list>
    <div>
        <mat-icon>message</mat-icon>
        <mat-form-field class="chat-input">
            <input matInput 
                #inputMessage 
                name="inputMessage"
                maxlength="140" 
                placeholder="Type your message and press ENTER to send" 
                [(ngModel)]="messageContent" 
                (keyup.enter)="(inputMessage.value.length > 0) && sendMessage('get-id')">
            <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="inputMessage.value.length<=0" (click)="sendMessage('get-id')">Send</button>
    </div>
</div>
