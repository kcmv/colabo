<h3>User Actions Statuses</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="myColaboFlowState">
    <th mat-header-cell *matHeaderCellDef> MyCFState </th>
    <td mat-cell *matCellDef="let element"> {{element.myColaboFlowState}} </td>
  </ng-container>

  <ng-container matColumnDef="sdgs">
    <th mat-header-cell *matHeaderCellDef>selected UN SDGs</th>
    <td mat-cell *matCellDef="let element"> {{element.sdgs}} </td>
  </ng-container>

  <ng-container matColumnDef="isPlayedCardRound1">
    <th mat-header-cell *matHeaderCellDef> played card in round 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.isPlayedCardRound1}} </td>
  </ng-container>

  <ng-container matColumnDef="isPlayedCardRound2">
    <th mat-header-cell *matHeaderCellDef> played card in round 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.isPlayedCardRound2}} </td>
  </ng-container>

  <ng-container matColumnDef="isPlayedCardRound3">
    <th mat-header-cell *matHeaderCellDef> played card in round 3 </th>
    <td mat-cell *matCellDef="let element"> {{element.isPlayedCardRound3}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
