<mat-card class="sdg">
    <mat-card-header>
        <!-- <div mat-card-avatar class="sdg-header-image"></div> -->
        <mat-card-title>{{sdg.name}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <p>
            <!-- mprinc: added to fix AOT error -->
            {{sdg.dataContent.desc}}
        </p>
    </mat-card-content>
    <mat-slide-toggle (change)="onToggling()" class="example-margin" [checked]="getState()">{{getState() ? 'selected' : 'not selected'}}</mat-slide-toggle>
    <!-- <mat-card-actions>
        <button mat-button>SELECT</button>
    </mat-card-actions> -->
</mat-card>
