<mat-card class="sdg">
<mat-card-header>
  <!-- <div mat-card-avatar class="sdg-header-image"></div> -->
  <mat-card-title>{{sdg.name}}</mat-card-title>
  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
</mat-card-header>
<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
<mat-card-content>
  <p>
    {{sdg.desc}}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button>SELECT</button>
</mat-card-actions>
</mat-card>
