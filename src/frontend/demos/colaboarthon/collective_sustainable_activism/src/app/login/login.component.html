<div>
<!--TODO: to make localized (in Serbian) form field names and info -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
          <mat-form-field class="example-full-width">
            <input matInput type="email" placeholder="E-mail" formControlName="email" value="">
          </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" value="">
        </mat-form-field>
      </p>
      <p>
        <button mat-button type="submit" [disabled]="!form.valid">Login</button>
        <button mat-button (click)="reset()">Cancel</button>
      </p>
    </form>
</div>
