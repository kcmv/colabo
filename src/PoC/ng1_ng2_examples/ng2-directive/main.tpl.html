<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
        <h1>{{listName}}</h1>
    </md-toolbar>


    <md-list>
        <md-list-item class="md-3-line" *ngFor="#user of users; #index = index">
            <button md-raised-button (click)="selectUser(user)" class="md-accent md-hue-1" ng-class="{'selected' : user === selected }">
                {{user.name}}
            </button>
        </md-list-item>
    </md-list>

    <h2>Selected user:</h2>
    <h3>{{selected.name}}</h3>
    <p>{{selected.content}}</p>
    <knalledge-map-tools class="knalledge_map_tools"></knalledge-map-tools>
</md-sidenav>


<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button class="menu" hide-gt-sm (click)="toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <md-content flex id="content">

        <md-icon md-svg-icon="{{selected.avatar}}" class="avatar"></md-icon>
        <h2>{{selected.name}}</h2>
        <p>{{selected.content}}</p>

        <md-button class="contact" md-no-ink (click)="ul.showContactOptions($event)" aria-label="Contact User">
            <md-tooltip>Contact {{ selected.name }}</md-tooltip>
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>

        <div class="knalledge_map_middle">
            <ontov-search></ontov-search>
            <div class="knalledge_map_middle_bottom">
                <rima-relevant-list class="rima_relevant_list"></rima-relevant-list>
            </div>
            <knalledge-map class="knalledge_map"></knalledge-map>
        </div>
        <knalledge-map-list class="knalledge_map_list"></knalledge-map-list>

    </md-content>

</div>

<div class="knalledge_map_index">
    <div class="logo_background">
        <div class="titles">
            <h1><span class="title_web">www.</span><span class="title_kn">Kn</span><span class="title_all">All</span><span class="title_edge">Edge</span><span class="title_web">.org</span></h1>
            <h2><span class="title_web">www.</span><span class="title_collabo">Collabo</span><span class="title_science">Science</span><span class="title_web">.com</span></h2>
        </div>
    </div>
